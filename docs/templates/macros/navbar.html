{% macro navbar(active="home", dark_mode_toggle=True) -%}
<nav class="navbar sticky-top navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <span class="me-2 bg-white" style="padding:2px;border-radius:4px">
      <img
        src="/static/images/dbclogo128.png"
        width="36"
        height="36"
        alt="dbc logo thumbnail"
      />
    </span>

    <a href="/" class="d-lg-none navbar-brand me-0">dbc</a>
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#dbcdNavbar"
      aria-controls="dbcdNavbar"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="dbcdNavbar">
      <ul class="navbar-nav me-auto">
        <li class="nav-item{{' active' if active == 'home' else ''}}">
          <a class="nav-link" href="/">Home</a>
        </li>
        <li class="nav-item{{' active' if active == 'docs' else ''}}">
          <a class="nav-link" href="/docs">Documentation</a>
        </li>
        <li class="nav-item{{' active' if active == 'examples' else ''}}">
          <a class="nav-link" href="/examples">Examples</a>
        </li>
        <li class="nav-item{{' active' if active == 'more' else ''}} dropdown">
          <a
            class="nav-link dropdown-toggle"
            href="#"
            id="navbarDropdown"
            role="button"
            data-bs-toggle="dropdown"
            aria-haspopup="true"
            aria-expanded="false"
          >
            More
          </a>
          <div class="dropdown-menu" aria-labelledby="navbarDropdown">
            <a class="dropdown-item" href="/changelog">Changelog</a>
            <a
              class="dropdown-item"
              href="https://github.com/dbc-team/dash-bootstrap-components/issues/new?template=bug-report.md"
              >Report a bug</a
            >
            <a
              class="dropdown-item"
              href="https://github.com/dbc-team/dash-bootstrap-components/blob/main/.github/CONTRIBUTING.md"
              >Contribute</a
            >
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" href="https://faculty.ai">Faculty AI</a>
          </div>
        </li>
      </ul>
      <ul class="navbar-nav ms-auto" >
        <li>
          <li class="nav-item">
            <a href="https://github.com/dbc-team/dash-bootstrap-components" class="nav-link">
              <i class="bi bi-github ms-1"></i>
              <span class="d-lg-none ms-2">Source code</span>
            </a>
          </li>
        </li>
        {% if dark_mode_toggle %}
        <li class="nav-item dropdown">
          <button
            class="btn btn-link nav-link py-2 px-0 px-lg-2 dropdown-toggle d-flex align-items-center"
            id="bd-theme"
            type="button"
            data-bs-toggle="dropdown"
            data-bs-display="static"
            aria-label="Toggle theme (auto)"
            aria-haspopup="true"
            aria-expanded="false"
          >
            <i class="bi bi-sun-fill" id="theme-icon-active"></i>
            <span class="d-lg-none ms-2" id="bd-theme-text">Toggle theme</span>
          </button>
          <div class="dropdown-menu">
            <button class="dropdown-item d-flex align-items-center" data-bs-theme-value="light">
              <i class="bi bi-sun-fill"></i><span class="ms-1">Light</span>
            </button>
            <button class="dropdown-item d-flex align-items-center" data-bs-theme-value="dark">
              <i class="bi bi-moon-fill"></i><span class="ms-1">Dark</span>
            </button>
            <button class="dropdown-item d-flex align-items-center" data-bs-theme-value="auto">
              <i class="bi bi-circle-half"></i><span class="ms-1">Auto</span>
            </button>
          </div>
        </li>
        {% endif %}
      </ul>
    </div>
  </div>
</nav>
